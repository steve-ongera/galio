{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<!-- breadcrumb area start -->
<div class="breadcrumb-area">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="breadcrumb-wrap">
                    <nav aria-label="breadcrumb">
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Sign Up</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- breadcrumb area end -->

<!-- Display messages -->
{% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    </div>
{% endif %}

<!-- register wrapper start -->
<div class="login-register-wrapper">
    <div class="container">
        <div class="member-area-from-wrap">
            <div class="row justify-content-center">
                <!-- Register Content Start -->
                <div class="col-lg-6 col-md-8">
                    <div class="login-reg-form-wrap">
                        <h2 class="text-center mb-4">Create Account</h2>
                        <form action="{% url 'register' %}" method="post" id="registerForm">
                            {% csrf_token %}
                            
                            <div class="single-input-item">
                                <input type="text" 
                                       name="full_name" 
                                       placeholder="Full Name" 
                                       required 
                                       value="{{ full_name|default:'' }}" />
                            </div>
                            
                            <div class="single-input-item">
                                <input type="email" 
                                       name="email" 
                                       placeholder="Enter your Email" 
                                       required 
                                       value="{{ email|default:'' }}" />
                            </div>
                            
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="single-input-item">
                                        <input type="password" 
                                               name="password" 
                                               placeholder="Enter your Password" 
                                               required 
                                               minlength="6" 
                                               id="password" />
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="single-input-item">
                                        <input type="password" 
                                               name="password_confirm" 
                                               placeholder="Repeat your Password" 
                                               required 
                                               minlength="6" 
                                               id="password_confirm" />
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Password strength indicator -->
                            <div class="single-input-item">
                                <div id="password-strength" class="password-strength" style="display: none;">
                                    <div class="strength-bar">
                                        <div class="strength-fill" id="strength-fill"></div>
                                    </div>
                                    <small id="strength-text" class="form-text"></small>
                                </div>
                            </div>
                            
                            <div class="single-input-item">
                                <div class="login-reg-form-meta">
                                    <div class="remember-meta">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" 
                                                   class="custom-control-input" 
                                                   id="subnewsletter" 
                                                   name="subnewsletter"
                                                   {% if subscribe_newsletter %}checked{% endif %}>
                                            <label class="custom-control-label" for="subnewsletter">Subscribe to Our Newsletter</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="single-input-item">
                                <div class="login-reg-form-meta">
                                    <div class="remember-meta">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" 
                                                   class="custom-control-input" 
                                                   id="terms" 
                                                   name="terms"
                                                   required>
                                            <label class="custom-control-label" for="terms">
                                                I agree to the <a href="#" class="text-primary">Terms & Conditions</a>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="single-input-item">
                                <button type="submit" class="sqr-btn btn-block">Create Account</button>
                            </div>
                            
                            <div class="single-input-item text-center mt-3">
                                <p>Already have an account? <a href="{% url 'login' %}" class="text-primary">Sign In</a></p>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Register Content End -->
            </div>
        </div>
    </div>
</div>
<!-- register wrapper end -->

<style>
.password-strength {
    margin-top: 5px;
}

.strength-bar {
    width: 100%;
    height: 5px;
    background-color: #e0e0e0;
    border-radius: 3px;
    overflow: hidden;
    margin-bottom: 5px;
}

.strength-fill {
    height: 100%;
    width: 0%;
    transition: width 0.3s ease, background-color 0.3s ease;
}

.strength-weak { background-color: #ff4444; }
.strength-medium { background-color: #ffbb33; }
.strength-strong { background-color: #00C851; }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('registerForm');
    const passwordField = document.getElementById('password');
    const confirmPasswordField = document.getElementById('password_confirm');
    const strengthIndicator = document.getElementById('password-strength');
    const strengthFill = document.getElementById('strength-fill');
    const strengthText = document.getElementById('strength-text');
    
    // Password strength checker
    function checkPasswordStrength(password) {
        let strength = 0;
        let feedback = [];
        
        if (password.length >= 6) strength += 1;
        else feedback.push('at least 6 characters');
        
        if (/[a-z]/.test(password)) strength += 1;
        else feedback.push('lowercase letter');
        
        if (/[A-Z]/.test(password)) strength += 1;
        else feedback.push('uppercase letter');
        
        if (/[0-9]/.test(password)) strength += 1;
        else feedback.push('number');
        
        if (/[^A-Za-z0-9]/.test(password)) strength += 1;
        else feedback.push('special character');
        
        return { strength, feedback };
    }
    
    // Update password strength indicator
    function updatePasswordStrength() {
        const password = passwordField.value;
        
        if (password.length === 0) {
            strengthIndicator.style.display = 'none';
            return;
        }
        
        strengthIndicator.style.display = 'block';
        const { strength, feedback } = checkPasswordStrength(password);
        
        // Update strength bar
        const percentage = (strength / 5) * 100;
        strengthFill.style.width = percentage + '%';
        
        // Update color and text
        if (strength < 3) {
            strengthFill.className = 'strength-fill strength-weak';
            strengthText.textContent = 'Weak - Include: ' + feedback.join(', ');
            strengthText.className = 'form-text text-danger';
        } else if (strength < 5) {
            strengthFill.className = 'strength-fill strength-medium';
            strengthText.textContent = 'Medium - Include: ' + feedback.join(', ');
            strengthText.className = 'form-text text-warning';
        } else {
            strengthFill.className = 'strength-fill strength-strong';
            strengthText.textContent = 'Strong password!';
            strengthText.className = 'form-text text-success';
        }
    }
    
    // Event listeners
    passwordField.addEventListener('input', updatePasswordStrength);
    
    // Form validation
    form.addEventListener('submit', function(e) {
        const fullName = form.querySelector('input[name="full_name"]').value.trim();
        const email = form.querySelector('input[name="email"]').value.trim();
        const password = passwordField.value;
        const confirmPassword = confirmPasswordField.value;
        const terms = form.querySelector('input[name="terms"]').checked;
        
        // Reset previous custom validation
        passwordField.setCustomValidity('');
        confirmPasswordField.setCustomValidity('');
        
        // Validation
        if (!fullName) {
            alert('Please enter your full name.');
            e.preventDefault();
            return false;
        }
        
        if (!email) {
            alert('Please enter your email address.');
            e.preventDefault();
            return false;
        }
        
        // Email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert('Please enter a valid email address.');
            e.preventDefault();
            return false;
        }
        
        // Password validation
        if (password.length < 6) {
            alert('Password must be at least 6 characters long.');
            e.preventDefault();
            return false;
        }
        
        if (password !== confirmPassword) {
            alert('Passwords do not match.');
            confirmPasswordField.setCustomValidity('Passwords do not match');
            e.preventDefault();
            return false;
        }
        
        if (!terms) {
            alert('Please agree to the Terms & Conditions.');
            e.preventDefault();
            return false;
        }
        
        // Check password strength
        const { strength } = checkPasswordStrength(password);
        if (strength < 3) {
            if (!confirm('Your password is weak. Are you sure you want to continue?')) {
                e.preventDefault();
                return false;
            }
        }
    });
    
    // Real-time password match validation
    confirmPasswordField.addEventListener('input', function() {
        if (passwordField.value !== confirmPasswordField.value) {
            confirmPasswordField.setCustomValidity('Passwords do not match');
        } else {
            confirmPasswordField.setCustomValidity('');
        }
    });
    
    // Focus on first field
    const firstField = form.querySelector('input[name="full_name"]');
    if (firstField) {
        firstField.focus();
    }
});
</script>
{% endblock %}
